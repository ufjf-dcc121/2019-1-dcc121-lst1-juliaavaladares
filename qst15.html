<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <main>
        <h1> Resultado Avaliação </h1>
        <p> 
            Olá <span id = "nome" contenteditable="true"> </span>, você está matriculado há <span id = "tempo" contenteditable="true"> </span> anos no curso de Confeitaria e 
            as notas das suas disciplinas são: <span id = "ConfBasica" contenteditable="true"> </span> 
            em Confeitaria Básica; <span id = "Cober" contenteditable="true"></span> em Coberturas e <span id = "BroaBolos" contenteditable="true"></span> em Broas e Bolos.
        </p>

       <p id = "resultado"></p>
       <p id = "melhorias"></p>
       <button id = "avaliar">Avaliar</button>
       <button id = "limpar">Limpar</button>

       <script>
           var nome, anos, confeitaria, coberturas, bolos, botaoAvaliar, botaoLimpar, resultado, melhorias, media;

           nome = document.getElementById("nome");
           anos = document.getElementById("tempo");
           confeitaria = document.getElementById("ConfBasica");
           coberturas = document.getElementById("Cober");
           bolos = document.getElementById("BroaBolos");

           botaoAvaliar = document.getElementById("avaliar");
           botaoLimpar = document.getElementById("limpar");

           resultado = document.getElementById("resultado");
           melhorias = document.getElementById("melhorias");

           botaoLimpar.addEventListener("click", limparClick);
           botaoAvaliar.addEventListener("click", avaliarClick);

           function limparClick(){
                resultado.innerText = "";
                melhorias.innerText = "";
           }

           function avaliarClick(){
               var n_confeitaria = parseInt(document.getElementById("ConfBasica").value);
               var n_coberturas = parseInt(document.getElementById("Cober").value);
               var n_bolos = parseInt(document.getElementById("BarBolos").value);

               media = (n_bolos + n_coberturas + n_confeitaria)/3;
               
                if(media >= 70)
                    resultado.innerText = "Parabéns Fulano! Voce esta aprovado com media "+media+" !";
                else
                resultado.innerText = "Você esta reprovado com media "+media+" !";

                if (n_confeitaria < 60)
                melhorias.innerText = "Fulano, considere estudar mais Confeitaria Básica!";

                if (n_coberturas < 60)
                melhorias.innerText = "Fulano, considere estudar mais Coberturas!";
                
                if (n_bolos < 60)
                melhorias.innerText = "Fulano, considere estudar mais Broas e Bolos!";

           }


       
       </script>

    </main>
    
</body>
</html>
